<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Click N Buy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }
    .google-signin-container {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{{ url_for('home') }}">Click N Buy</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('show_ads') }}">View Ads</a></li>
        {% if session.get('user_id') %}
          <li class="nav-item"><a class="nav-link" href="{{ url_for('profile') }}">Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
        {% else %}
          <li class="nav-item"><a class="nav-link active" href="{{ url_for('login') }}">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('register') }}">Register</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6 bg-white p-4 rounded shadow-sm">
      <h2 class="mb-4 text-center">Welcome Back</h2>

      <!-- Traditional login form -->
      <form method="POST" action="{{ url_for('login') }}">
        <div class="mb-3">
          <label for="username_or_email" class="form-label">Username or Email</label>
          <input type="text" name="username_or_email" id="username_or_email" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" id="password" class="form-control" required />
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>

      <div class="text-center my-3">
        <p>OR</p>
      </div>

      <!-- Google Sign-In -->
      <div class="google-signin-container">
        <div
          id="g_id_onload"
          data-client_id="289148126437-6e7dvco90707uancs5gdbbltsqvubim2.apps.googleusercontent.com"
          data-login_uri="https://clicknbuy-mdqz.onrender.com/google-login/callback"
          data-auto_prompt="false"
        ></div>
        <div
          class="g_id_signin"
          data-type="standard"
          data-shape="rectangular"
          data-theme="outline"
          data-text="sign_in_with"
          data-size="large"
          data-logo_alignment="left"
        ></div>
      </div>

      <div class="text-center mt-3">
        Don't have an account? <a href="{{ url_for('register') }}">Register here</a>
      </div>

      {% if session.get('user_id') %}
      <div class="text-center mt-3">
        <a href="{{ url_for('profile') }}" class="btn btn-outline-secondary btn-sm">Back to Profile</a>
      </div>
      {% endif %}
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
