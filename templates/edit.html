<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Ad - Click n Buy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="text-center mb-4">Edit Your Ad</h2>

        <form method="POST" enctype="multipart/form-data" class="bg-white p-4 rounded shadow-sm">
            {% if ad.images %}
                <p><strong>Current Images (check to delete):</strong></p>
                <div class="row mb-4">
                    {% for image in ad.images %}
                        <div class="col-6 col-md-3 text-center mb-3">
                            <img src="{{ url_for('static', filename='uploads/' + image.filename) }}" class="img-fluid rounded mb-2" alt="Ad Image">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="delete_images" value="{{ image.id }}" id="img{{ image.id }}">
                                <label class="form-check-label" for="img{{ image.id }}">Delete</label>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" name="title" id="title" value="{{ ad.title }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea name="description" id="description" class="form-control" rows="4" required>{{ ad.description }}</textarea>
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="text" name="price" id="price" value="{{ ad.price }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <input type="text" name="category" id="category" value="{{ ad.category }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="contact" class="form-label">Contact</label>
                <input type="text" name="contact" id="contact" value="{{ ad.contact }}" class="form-control" required>
            </div>

            <div class="mb-4">
                <label for="images" class="form-label">Add More Images (optional)</label>
                <input class="form-control" type="file" name="images" id="images" multiple>
            </div>

            <div class="d-grid">
                <input type="submit" class="btn btn-primary" value="Update Ad">
            </div>
        </form>

        <div class="text-center mt-4">
            <a href="/ads" class="text-decoration-none">‚Üê Back to All Ads</a>
        </div>
    </div>
</body>
</html>
