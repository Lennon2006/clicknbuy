<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Email Verification</title>
</head>

<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px;">
    <div
        style="max-width: 600px; background-color: #fff; padding: 20px; margin: auto; border-radius: 8px; text-align: center;">
        <h2>Hello {{ username }},</h2>
        <p>Thank you for registering at Click N Buy!</p>
        <p>Please click the button below to verify your email address:</p>
        <a href="{{ verify_url }}" style="display: inline-block; padding: 12px 24px; background-color: #4CAF50; color: white; 
              text-decoration: none; border-radius: 4px; font-weight: bold;">
            Verify Email
        </a>
        <p style="margin-top: 20px;">If you did not request this, please ignore this email.</p>
    </div>
</body>

</html>
