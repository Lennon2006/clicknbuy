<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Browse Ads - Click N Buy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
  .ad-image {
    width: 100%;
    height: 180px;
    object-fit: contain; /* or 'cover' if you prefer filling the box */
    border-radius: 8px;
    background-color: #f9f9f9;
  }

  @media (max-width: 576px) {
    .ad-image {
      height: 140px;
    }
  }
</style>

</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{{ url_for('home') }}">Click N Buy</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="{{ url_for('show_ads') }}">View Ads</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('post_ad') }}">Post Ad</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('profile') }}">My Profile</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container py-4">
  <h2 class="text-center mb-4">Browse Ads</h2>

  <form method="GET" class="row g-2 mb-4">
    <div class="col-8 col-md-6">
      <input type="text" name="q" class="form-control" placeholder="Search ads..." value="{{ request.args.get('q', '') }}">
    </div>
    <div class="col-4 col-md-3">
      <select name="category" class="form-select">
        <option value="">All Categories</option>
        {% for cat in categories %}
          <option value="{{ cat }}" {% if request.args.get('category') == cat %}selected{% endif %}>{{ cat }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-3">
      <button type="submit" class="btn btn-primary w-100">Search</button>
    </div>
  </form>

  {% if ads %}
    <div class="row g-4">
      {% for ad in ads %}
        <div class="col-12 col-sm-6 col-lg-4">
          <a href="{{ url_for('ad_detail', ad_id=ad.id) }}" class="text-decoration-none text-dark">
            <div class="card h-100 ad-card shadow-sm">
              {% if ad.images %}
                <img src="{{ url_for('static', filename='uploads/' ~ ad.images[0].filename) }} "class="img-fluid ad-image" alt="Ad Image">
              {% else %}
                <img src="{{ url_for('static', filename='images/default-ad.png') }}" class="img-fluid ad-image" alt="No Image">
              {% endif %}
              <div class="card-body">
                <h5 class="card-title">{{ ad.title }}</h5>
                <p class="card-text text-success fw-semibold">{{ ad.price }}</p>
                <p class="card-text text-muted small">{{ ad.category }}</p>
              </div>
            </div>
          </a>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p class="text-center">No ads found.</p>
  {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
