<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post an Ad - Click n Buy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="text-center mb-4">Post Your Ad</h2>
        <form method="POST" action="/post" enctype="multipart/form-data" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="title" class="form-label">Title:</label>
                <input type="text" name="title" id="title" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea name="description" id="description" class="form-control" rows="4" required></textarea>
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Price:</label>
                <input type="text" name="price" id="price" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="category" class="form-label">Category:</label>
                <input type="text" name="category" id="category" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="contact" class="form-label">Contact:</label>
                <input type="text" name="contact" id="contact" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="images" class="form-label">Upload Images:</label>
                <input type="file" name="images" id="images" class="form-control" accept="image/*" multiple>
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit Ad</button>
        </form>
    </div>
</body>
</html>
