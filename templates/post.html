<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Post a New Ad - Click N Buy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{{ url_for('home') }}">Click N Buy</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('show_ads') }}">View Ads</a></li>
        <li class="nav-item"><a class="nav-link active" href="{{ url_for('post_ad') }}">Post Ad</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('profile') }}">My Profile</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6 bg-white p-4 rounded shadow-sm">
      <h2 class="mb-4 text-center">Post a New Ad</h2>

      <form action="{{ url_for('post_ad') }}" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" name="title" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea name="description" class="form-control" rows="4" required></textarea>
        </div>

        <div class="mb-3">
          <label for="price" class="form-label">Price</label>
          <input type="text" name="price" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="category" class="form-label">Category</label>
          <select name="category" class="form-select" required>
            <option selected disabled value="">Select Category</option>
            <option value="Phones">Phones</option>
            <option value="Cars">Cars</option>
            <option value="Electronics">Electronics</option>
            <option value="Clothing">Clothing</option>
            <option value="Kitchen">Kitchen</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="contact" class="form-label">Contact Info</label>
          <input type="text" name="contact" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="images" class="form-label">Upload Images (You can select multiple)</label>
          <input type="file" name="images" class="form-control" accept="image/*" multiple required />
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Post Ad</button>
        </div>
      </form>

      <div class="mt-4 text-center">
        <a href="{{ url_for('profile') }}" class="btn btn-outline-secondary">Back to Profile</a>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
