<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Post New Ad - Click N Buy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    #preview img {
      max-height: 100px;
      margin: 5px;
      border-radius: 6px;
      object-fit: cover;
    }
  </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{{ url_for('home') }}">Click N Buy</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('show_ads') }}">View Ads</a></li>
        <li class="nav-item"><a class="nav-link active" href="{{ url_for('post_ad') }}">Post Ad</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('profile') }}">Profile</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-5">
  <h2 class="mb-4">Post a New Ad</h2>
  <form method="POST" enctype="multipart/form-data" action="{{ url_for('post_ad') }}">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" id="title" name="title" class="form-control" required maxlength="100" />
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea id="description" name="description" class="form-control" rows="4" required></textarea>
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input type="text" id="price" name="price" class="form-control" required maxlength="50" />
    </div>

    <div class="mb-3">
      <label for="category" class="form-label">Category</label>
      <input type="text" id="category" name="category" class="form-control" required maxlength="50" />
    </div>

    <div class="mb-3">
      <label for="contact" class="form-label">Contact</label>
      <input type="text" id="contact" name="contact" class="form-control" required maxlength="100" />
    </div>

    <div class="mb-3">
      <label for="images" class="form-label">Upload Images</label>
      <input type="file" id="images" name="images" class="form-control" accept="image/*" multiple required />
      <div id="preview" class="d-flex flex-wrap mt-2"></div>
    </div>

    <button type="submit" class="btn btn-primary">Post Ad</button>
  </form>
</div>

<script>
  const input = document.getElementById('images');
  const preview = document.getElementById('preview');

  input.addEventListener('change', () => {
    preview.innerHTML = ''; // Clear existing previews
    Array.from(input.files).forEach(file => {
      if (!file.type.startsWith('image/')) return;
      const reader = new FileReader();
      reader.onload = e => {
        const img = document.createElement('img');
        img.src = e.target.result;
        img.classList.add('img-thumbnail');
        preview.appendChild(img);
      };
      reader.readAsDataURL(file);
    });
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
