<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post an Ad - Click n Buy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">Click N Buy</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('home') }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('show_ads') }}">View Ads</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{{ url_for('post_ad') }}">Post Ad</a>
          </li>
          {% if 'user_id' in session %}
            <li class="nav-item">
              <span class="nav-link">Hi, {{ session['username'] }}</span>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('login') }}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('register') }}">Register</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container py-5">
    <h2 class="text-center mb-4">Post Your Ad</h2>
    <form method="POST" action="/post" enctype="multipart/form-data" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label for="title" class="form-label">Title:</label>
        <input type="text" name="title" id="title" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description:</label>
        <textarea name="description" id="description" class="form-control" rows="4" required></textarea>
      </div>

      <div class="mb-3">
        <label for="price" class="form-label">Price:</label>
        <input type="text" name="price" id="price" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="category" class="form-label">Category:</label>
        <input type="text" name="category" id="category" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="contact" class="form-label">Contact:</label>
        <input type="text" name="contact" id="contact" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="images" class="form-label">Upload Images:</label>
        <input type="file" name="images" id="images" class="form-control" accept="image/*" multiple>
      </div>

      <button type="submit" class="btn btn-primary w-100">Submit Ad</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
