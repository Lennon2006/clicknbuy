<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ ad.title }} - Click N Buy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .main-image {
      width: 100%;
      max-height: 400px;
      object-fit: contain;
      border-radius: 8px;
      border: 1px solid #ddd;
      cursor: zoom-in;
    }
    .thumbnail {
      height: 75px;
      width: auto;
      margin: 5px;
      border-radius: 5px;
      object-fit: cover;
      border: 2px solid transparent;
      cursor: pointer;
      transition: border-color 0.3s ease;
    }
    .thumbnail.selected {
      border-color: #0d6efd;
    }
  </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{{ url_for('home') }}">Click N Buy</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('show_ads') }}">View Ads</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('post_ad') }}">Post Ad</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('profile') }}">Profile</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-5">
  <a href="{{ url_for('show_ads') }}" class="btn btn-outline-secondary mb-3">&larr; Back to Ads</a>

  <div class="row">
    <div class="col-md-6 mb-4">
      {% if ad.images %}
        <img id="mainImage" src="{{ url_for('static', filename='uploads/' ~ ad.images[0].filename) }}" alt="{{ ad.title }}" class="main-image mb-3" />
        <div class="d-flex flex-wrap">
          {% for img in ad.images %}
            <img src="{{ url_for('static', filename='uploads/' ~ img.filename) }}" alt="Thumbnail" class="thumbnail {% if loop.first %}selected{% endif %}" />
          {% endfor %}
        </div>
      {% else %}
        <img src="{{ url_for('static', filename='images/no-image.png') }}" alt="No Image" class="main-image" />
      {% endif %}
    </div>

    <div class="col-md-6">
      <h2>{{ ad.title }}</h2>
      <h4 class="text-primary mb-3">{{ ad.price }}</h4>
      <p><strong>Category:</strong> {{ ad.category }}</p>
      <p><strong>Contact:</strong> {{ ad.contact }}</p>
      <p><strong>Description:</strong></p>
      <p>{{ ad.description }}</p>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const mainImage = document.getElementById('mainImage');
  const thumbnails = document.querySelectorAll('.thumbnail');

  thumbnails.forEach(thumb => {
    thumb.addEventListener('click', () => {
      // Remove selected class from all thumbnails
      thumbnails.forEach(t => t.classList.remove('selected'));
      // Add selected to clicked thumb
      thumb.classList.add('selected');
      // Change main image src
      mainImage.src = thumb.src;
    });
  });
</script>

</body>
</html>
