<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Manage Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container my-5">
  <h2 class="mb-4">👤 All Users</h2>

  {% if users %}
    <table class="table table-striped bg-white shadow-sm">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Email</th>
          <th>Verified</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
          <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>
              {% if user.is_verified %}
                ✅
              {% else %}
                ❌
              {% endif %}
            </td>
            <td>
              <form action="{{ url_for('admin_delete_user', user_id=user.id) }}" method="POST" style="display:inline;">
                <button class="btn btn-danger btn-sm">Delete</button>
              </form>
              {% if not user.is_verified %}
                <form action="{{ url_for('admin_verify_user', user_id=user.id) }}" method="POST" style="display:inline;">
                  <button class="btn btn-success btn-sm">Verify</button>
                </form>
              {% endif %}
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <div class="alert alert-info">No users found.</div>
  {% endif %}
</div>
</body>
</html>
