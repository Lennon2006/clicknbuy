<!-- templates/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click n Buy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-center px-3">

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Click N Buy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('show_ads') }}">View Ads</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('post_ad') }}">Post Ad</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <h1 class="display-4 fw-bold text-primary">Welcome to Click N Buy!</h1>
        <p class="lead text-secondary mb-4">Your free marketplace to post and browse ads without any problems.</p>
        <img src="{{ url_for('static', filename='images/sample.jpg') }}" 
             alt="Marketplace" 
             class="img-fluid rounded shadow-lg mb-4" style="max-width: 500px;">
        <a href="{{ url_for('post_ad') }}" class="btn btn-primary btn-lg">Post an Ad</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
