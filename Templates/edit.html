<!DOCTYPE html>
<html>
<head>
    <title>Edit Ad - Click N Buy</title>
</head>
<body>
    <h2>Edit Your Ad</h2>

    {% if ad.images %}
        <p><strong>Current Images (check to delete):</strong></p>
        <div style="display: flex; flex-wrap: wrap;">
            {% for image in ad.images %}
                <div style="margin: 10px; text-align: center;">
                    <img src="{{ url_for('static', filename='uploads/' + image.filename) }}" alt="Ad Image" style="max-width:200px;"><br>
                    <label>
                        <input type="checkbox" name="delete_images" value="{{ image.id }}">
                        Delete
                    </label>
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        <label>Title:</label><br>
        <input type="text" name="title" value="{{ ad.title }}" required><br><br>

        <label>Description:</label><br>
        <textarea name="description" required>{{ ad.description }}</textarea><br><br>

        <label>Price:</label><br>
        <input type="text" name="price" value="{{ ad.price }}" required><br><br>

        <label>Category:</label><br>
        <input type="text" name="category" value="{{ ad.category }}" required><br><br>

        <label>Contact:</label><br>
        <input type="text" name="contact" value="{{ ad.contact }}" required><br><br>

        <label>Add More Images (optional):</label><br>
        <input type="file" name="images" multiple><br><br>

        <input type="submit" value="Update Ad">
    </form>

    <br>
    <a href="/ads">Back to All Ads</a>
</body>
</html>
